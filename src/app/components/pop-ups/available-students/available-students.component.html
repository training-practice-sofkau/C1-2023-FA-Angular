<div *ngIf="total > 0" [ngStyle]="{display: 'flex', flexDirection: 'column'}">
  <app-student-card *ngFor="let i_student of l_students | paginate: { itemsPerPage: 3, currentPage: p }"
    [student]="i_student"
    [courseCall]="courseCall"
    [course]="course"
    ></app-student-card>

  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
