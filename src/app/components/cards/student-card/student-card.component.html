<div class="cards-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ student.name }}</mat-card-title>
      <mat-card-subtitle>Age: {{ student.age }}</mat-card-subtitle>
      <mat-card-subtitle
        >Identification: {{ student.idNumber }}</mat-card-subtitle
      >
      <mat-card-subtitle>Mail: {{ student.mail }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button mat-raised-button color="primary" (click)="goToForm()">
        Edit
      </button>
      <button
        mat-button
        mat-raised-button
        color="accent"
        (click)="deleteStudent()"
      >
        Delete
      </button>
    </mat-card-actions>
  </mat-card>
</div>
