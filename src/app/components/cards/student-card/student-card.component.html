<div [ngStyle]="{display: 'flex', flexDirection: 'column', padding: '10px'}">
    <mat-card>
        <mat-card-header>
          <mat-card-title>{{student.name}}</mat-card-title>
          <mat-card-subtitle>Age: {{student.age}}</mat-card-subtitle>
          <mat-card-subtitle>Identification: {{student.idNum}}</mat-card-subtitle>
          <mat-card-subtitle>Mail: {{student.mail}}</mat-card-subtitle>
          <mat-card-subtitle>Course: {{student.course.name}}</mat-card-subtitle>
          <!-- <mat-card-subtitle>No. Courses: {{student.numCourses}}</mat-card-subtitle> -->
        </mat-card-header>
        <mat-card-actions align="start">
          <button mat-button mat-raised-button color="primary" (click)="goToForm()" [ngStyle]="{display: 'flex', flexDirection: 'column', padding: '10px'}">Edit</button>
          <button mat-button mat-raised-button color="accent" (click)="onDelete()" [ngStyle]="{display: 'flex', margin: '0px 0px 0px 10px'}">Delete</button>
        </mat-card-actions>
    </mat-card>
</div>
