<div [ngStyle]="{display: 'flex', flexDirection: 'column', margin: '20px'}">
    <mat-card>
        <mat-card-header>
          <mat-card-title>{{student.name}}</mat-card-title>
          <mat-card-subtitle>Age: {{student.age}}</mat-card-subtitle>
          <mat-card-subtitle>Identification: {{student.idNum}}</mat-card-subtitle>
          <mat-card-subtitle>Mail: {{student.mail}}</mat-card-subtitle>
          <mat-card-subtitle>No. Courses: {{student.numCourses}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <div [ngStyle]="{display: 'grid', 'grid-template-columns': 'repeat(auto-fit, 100px)', gap: '10px', margin: '10px'}">
            <button mat-button mat-raised-button color="primary" (click)="goToUpdateForm()">Edit</button>
            <button mat-button mat-raised-button color="accent" (click)="ngDeleteById(student.id)">Delete</button>
          </div>
        </mat-card-actions>
    </mat-card>
</div>
