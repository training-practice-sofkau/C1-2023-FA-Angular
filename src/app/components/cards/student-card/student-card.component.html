<div [ngStyle]="{display: 'flex', flexDirection: 'column'}">
    <mat-card class="card--container">
        <mat-card-header>
          <mat-card-title>{{student?.name}}</mat-card-title>
          <mat-card-subtitle>Age: {{student?.age}}</mat-card-subtitle>
          <mat-card-subtitle>Identification: {{student?.idNum}}</mat-card-subtitle>
          <mat-card-subtitle>Mail: {{student?.mail}}</mat-card-subtitle>
          <mat-card-subtitle>Course: {{student?.course?.name || 'No have course'}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions align="start">
          <app-edit-student-button (editStudent)="sendStudent($event)" [student]="student"></app-edit-student-button>
          <button mat-button mat-raised-button color="accent" (click)="sendId(student?.id || '')">Delete</button>
        </mat-card-actions>
    </mat-card>
</div>
