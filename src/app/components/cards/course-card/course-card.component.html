<div class="flexContainer">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{course.name}}</mat-card-title>
      <mat-card-subtitle>Coach: {{course.coach}}</mat-card-subtitle>
      <mat-card-subtitle>Level: {{course.level}}</mat-card-subtitle>
      <mat-card-subtitle>Last update: {{course.lastUpdated}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <h3>Students: </h3>
      <div class="mat-elevation-z0 scrollable">
        <app-student-card *ngFor="let i_student of students" [student]="i_student" [father]="pageName"></app-student-card>
      </div>
    </mat-card-content>
    <mat-card-actions align="start">
      <button mat-button mat-raised-button color="accent" (click)="goToForm()">Edit course</button>
      <button mat-button mat-raised-button color="warn" [ngStyle]="{marginLeft:'10px'}" (click)="deleteCourse()">Delete Course</button>
    </mat-card-actions>
  </mat-card>
</div>
