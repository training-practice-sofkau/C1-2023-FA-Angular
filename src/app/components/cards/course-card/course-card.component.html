<div class="cards-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ course.name }}</mat-card-title>
      <mat-card-subtitle>Coach: {{ course.coach }}</mat-card-subtitle>
      <mat-card-subtitle>Level: {{ course.level }}</mat-card-subtitle>
      <mat-card-subtitle
        >Last update: {{ course.lastUpdated }}</mat-card-subtitle
      >
      <mat-card-content *ngIf="showStudents && course.students.length > 0">
        <mat-nav-list *ngFor="let student of course.students">
          <a mat-list-item (click)="unsubscribeStudent(student)">
            <mat-icon>delete</mat-icon>{{ student.name }}</a
          >
        </mat-nav-list>
      </mat-card-content>
      <mat-card-content *ngIf="addStudent && unSubscribedStudents.length > 0">
        <mat-nav-list *ngFor="let student of unSubscribedStudents">
          <a mat-list-item (click)="subscribeStudent(student, course.courseId)">
            <mat-icon>add</mat-icon>{{ student.name }}</a
          >
        </mat-nav-list>
      </mat-card-content>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button mat-raised-button color="primary" (click)="goToForm()">
        Edit
      </button>
      <button
        mat-button
        mat-raised-button
        color="accent"
        (click)="deleteCourse()"
      >
        Delete
      </button>
      <button
        mat-button
        mat-raised-button
        color="primary"
        (click)="showStudentsButton()"
      >
        Show students
      </button>
      <button
        mat-button
        mat-raised-button
        color="primary"
        (click)="addStudentButton()"
      >
        Add student
      </button>
    </mat-card-actions>
  </mat-card>
</div>
