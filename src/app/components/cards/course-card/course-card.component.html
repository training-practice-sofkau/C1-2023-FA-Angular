<div [ngStyle]="{ display: 'flex', flexDirection: 'column' }">
  <mat-card class="card--container">
    <mat-card-header>
      <mat-card-title>{{ course?.name }}</mat-card-title>
      <mat-card-subtitle>Coach: {{ course?.coach }}</mat-card-subtitle>
      <mat-card-subtitle>Level: {{ course?.level }}</mat-card-subtitle>
      <mat-card-subtitle>Last updated: {{ course?.lastUpdated }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions align="start">
      <app-edit-course-button
        [course]="course"
        titleBtn="Edit"
        (editCourse)="sendCourse($event)"
      ></app-edit-course-button>
      <button
        mat-button
        mat-raised-button
        color="accent"
        (click)="sendId(course?.id || '')"
      >
        Delete
      </button>
      <app-show-students-button [course]="course" (studentId)="sendIdStudent($event)"></app-show-students-button>
    </mat-card-actions>
  </mat-card>
</div>
