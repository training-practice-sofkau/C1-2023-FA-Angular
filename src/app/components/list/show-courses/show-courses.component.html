<div class="container">
  <div class="info--container">
    <div class="cards--container">
      <app-course-card
        *ngFor="let course of myCourses"
        [course]="course"
        (idCourse)="deleteCourse($event)"
        (editCourse)="updateCourse($event)"
      ></app-course-card>
    </div>

    <ng-container *ngIf="total > 0; else noStudentsFound">
      <br />
      <div>
        <h4 class="result_text">Found: {{ total }}</h4>
      </div>
      <div class="paginator--container" *ngIf="pagination_courses.length > 0">
        <p
          (click)="changePage('down')"
          *ngIf="currentPage > 1"
          class="pagination--button"
        >
          <<
        </p>
        <p (click)="paginationList()">Page {{ currentPage }}</p>
        <p
          (click)="changePage('up')"
          *ngIf="myCourses.length / rows > currentPage"
          class="pagination--button"
        >
          >>
        </p>
      </div>
    </ng-container>

    <ng-template #noStudentsFound>
      <div>
        <h4 class="result_text">There is no courses that match with param</h4>
      </div>
    </ng-template>
  </div>
</div>
