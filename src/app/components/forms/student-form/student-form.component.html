<form [formGroup]="studentForm" ngClass="save">
  <mat-form-field appearance="fill">
    <mat-label>Name: </mat-label>
    <input matInput placeholder="Insert name" formControlName="name" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Identification: </mat-label>
    <input
      matInput
      placeholder="Insert Identification"
      formControlName="idNumber"
    />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Age: </mat-label>
    <input matInput placeholder="Insert age" formControlName="age" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Mail: </mat-label>
    <input matInput placeholder="Insert mail" formControlName="mail" />
  </mat-form-field>
  <div class="buttons-container">
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Submit
    </button>
    <button mat-raised-button color="warn" routerLink="/students">
      Go Back
    </button>
  </div>
</form>
