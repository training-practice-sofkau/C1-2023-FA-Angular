<form [formGroup]="studentForm" ngClass="save">
    <mat-form-field appearance="fill" >
        <mat-label>Name: </mat-label>  <input matInput placeholder="Insert name" formControlName="name"/> 
    </mat-form-field>
    <mat-form-field appearance="fill" >
        <mat-label>Identification: </mat-label> <input matInput placeholder="Insert Identification" formControlName="idNum"/>
    </mat-form-field>
    <mat-form-field appearance="fill" >
        <mat-label>Age: </mat-label> <input matInput placeholder="Insert age" formControlName="age"/>
    </mat-form-field>
    <mat-form-field appearance="fill" >
        <mat-label>Mail: </mat-label> <input matInput placeholder="Insert mail" formControlName="mail"/>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Select a Course: </mat-label>
        <mat-select formControlName="course">
            <mat-option *ngFor="let course of l_course" [value]="{ id: course.id, name: course.name }">{{course.name}}</mat-option>
        </mat-select>
    </mat-form-field>
    <div fxLayoutGap="0.5rem">
        <button mat-raised-button color="primary" (click)="ngSaveStudent()">Save</button>
        <button mat-raised-button color="warn" routerLink="/students">Go Back</button>
    </div>
</form>
