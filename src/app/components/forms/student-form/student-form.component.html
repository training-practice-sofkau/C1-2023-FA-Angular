<div class="formContainer mat-elevation-z4">
  <form [formGroup] = "studentForm" class="formulary">
    <mat-form-field appearance="fill" >
      <mat-label>Name: </mat-label>  <input matInput placeholder="Insert name" formControlName="name"/>
    </mat-form-field>
    <mat-form-field appearance="fill" >
      <mat-label>Identification: </mat-label> <input matInput placeholder="Insert Identification" formControlName="idNum"/>
    </mat-form-field>
    <mat-form-field appearance="fill" >
      <mat-label>Age: </mat-label> <input matInput placeholder="Insert age" formControlName="age"/>
    </mat-form-field>
    <mat-form-field appearance="fill" >
      <mat-label>Mail: </mat-label> <input matInput placeholder="Insert mail" formControlName="mail"/>
    </mat-form-field>
    <mat-form-field appearance="fill" *ngIf="father != '/students/new'">
      <mat-label>courseId: </mat-label> <input matInput placeholder="Insert course id 0 if want to unsubscribe" [(ngModel)]="course" [ngModelOptions]="{standalone: true}"/>
    </mat-form-field>
    <div>
      <button mat-raised-button color="primary" *ngIf="father != '/students/new'" (click)="updateStudent()">Edit</button>
      <button mat-raised-button color="primary" *ngIf="father == '/students/new'" (click)="saveNew()">Save</button>
      <button mat-raised-button color="warn" (click)="backButton()">Go Back</button>
    </div>
  </form>
</div>
