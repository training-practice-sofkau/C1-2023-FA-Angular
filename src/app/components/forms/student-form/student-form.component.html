<div *ngIf="type == 'save'">
  <div [ngStyle]="{display: 'grid', 'grid-template-columns': 'repeat(auto-fit, 150px)'}">
    <form [formGroup] = "studentForm" ngClass="save">
        <mat-form-field appearance="fill" >
            <mat-label>Name: </mat-label>  <input matInput placeholder="Insert name" formControlName="name" required/>
            <mat-error *ngIf="input.invalid" >{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        <mat-form-field appearance="fill" >
            <mat-label>Identification: </mat-label> <input matInput placeholder="Insert Identification" formControlName="idNum" required/>
            <mat-error *ngIf="input.invalid" >{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        <mat-form-field appearance="fill" >
            <mat-label>Age: </mat-label> <input matInput type="number" placeholder="Insert age" formControlName="age" required/>
            <mat-error *ngIf="input.invalid" >{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        <mat-form-field appearance="fill" >
            <mat-label>Mail: </mat-label> <input matInput placeholder="Insert mail" formControlName="mail" required/>
            <mat-error *ngIf="input.invalid" >{{getErrorMessage()}}</mat-error>
          </mat-form-field>
          <div [ngStyle]="{display: 'grid', margin: '5px', 'grid-template-columns': 'repeat(auto-fit, 150px)', gap: '5px'}">
          <button mat-raised-button color="primary" [disabled]="studentForm.invalid" (click)="onSubmit()">Save</button>
          <button mat-raised-button color="warn" routerLink="/students">Go Back</button>
        </div>
    </form>
  </div>
</div>
