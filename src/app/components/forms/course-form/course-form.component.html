<form [formGroup]="courseForm" ngClass="save">
    <mat-form-field appearance="fill" >
        <mat-label>Name: </mat-label>  <input matInput placeholder="Insert name" formControlName="name"/> 
    </mat-form-field>
    <mat-form-field appearance="fill" >
        <mat-label>Coach: </mat-label> <input matInput placeholder="Insert coach" formControlName="coach"/>
    </mat-form-field>
    <mat-form-field appearance="fill" >
        <mat-label>Level: </mat-label> <input matInput placeholder="Insert level" formControlName="level"/>
    </mat-form-field>
    <div fxLayoutGap="0.5rem">
        <button mat-raised-button color="primary" (click)="ngSaveCourse()">Save</button>
        <button mat-raised-button color="warn" routerLink="/courses">Go Back</button>
    </div>
</form>
