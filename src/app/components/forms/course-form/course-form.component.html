<form [formGroup]="courseForm" ngClass="save">
  <mat-form-field appearance="fill">
    <mat-label>Name: </mat-label>
    <input matInput placeholder="Insert name" formControlName="name" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Coach: </mat-label>
    <input matInput placeholder="Insert Coach" formControlName="coach" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Level: </mat-label>
    <input matInput placeholder="Insert level" formControlName="level" />
  </mat-form-field>
  <div class="buttons-container">
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Submit
    </button>
    <button mat-raised-button color="warn" routerLink="/courses">
      Go Back
    </button>
  </div>
</form>
