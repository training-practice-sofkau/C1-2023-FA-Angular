<form [formGroup] = "courseForm" ngClass="save">
  <mat-form-field appearance="fill" >
      <mat-label>Name: </mat-label>  <input matInput placeholder="Insert name" formControlName="name"/>
  </mat-form-field>
  <mat-form-field appearance="fill" >
      <mat-label>Coach: </mat-label> <input matInput placeholder="Insert Coach name" formControlName="coach"/>
  </mat-form-field>
  <mat-form-field appearance="fill" >
      <mat-label>Level: </mat-label> <input matInput placeholder="Insert course level" formControlName="level"/>
  </mat-form-field>
  <button mat-raised-button color="primary">Save</button>
  <button mat-raised-button color="warn" routerLink="/students">Go Back</button>

</form>
