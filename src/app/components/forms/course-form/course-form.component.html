<form [formGroup] = "courseForm" ngClass="save">
  <mat-form-field appearance="fill" >
      <mat-label>Name: </mat-label>  <input matInput placeholder="Insert name" formControlName="name"/>
  </mat-form-field>
  <mat-form-field appearance="fill" >
      <mat-label>Coach: </mat-label> <input matInput placeholder="Insert the coach name" formControlName="coach"/>
  </mat-form-field>
  <mat-form-field appearance="fill" >
      <mat-label>Level: </mat-label> <input matInput placeholder="Insert level" formControlName="level"/>
  </mat-form-field>
  <mat-form-field appearance="fill" >
      <mat-label>Students: </mat-label> <input matInput placeholder="Students" formControlName="students"/>
  </mat-form-field>
  <div class="user-options">
    <button mat-raised-button color="primary" *ngIf="!courseFromUpdate">Save</button>
    <button mat-raised-button color="primary" *ngIf="courseFromUpdate">Update</button>
    <button mat-raised-button color="warn" routerLink="/students">Go Back</button>
  </div>
</form>
