<form [formGroup] = "courseForm" ngClass="save">
    <mat-form-field appearance="fill" >
        <mat-label>Nombre: </mat-label>  <input matInput placeholder="Insert name" formControlName="name"/> 
    </mat-form-field>
    <mat-form-field appearance="fill" >
        <mat-label>Coach: </mat-label> <input matInput placeholder="Insert Identification" formControlName="coach"/>
    </mat-form-field>
    <mat-form-field appearance="fill" >
        <mat-label>Level: </mat-label> <input type="number" matInput placeholder="Insert age" formControlName="level"/>
    </mat-form-field>
    <button mat-raised-button color="primary" [mat-dialog-close]="this.courseForm.getRawValue()">Save</button>
 
</form>
