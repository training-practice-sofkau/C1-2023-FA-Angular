<div class="placeholder--container">
  <div>
    <input
      class="student-input"
      matInput
      placeholder="Enter text"
      [(ngModel)]="searchingBy"
    />
  </div>
  <form>
    <select name="searchTypes" [(ngModel)]="typeSearch">
      <option value="">Select a type</option>
      <option *ngFor="let type of typeSearchList" [ngValue]="type">
        {{ type }}
      </option>
    </select>
  </form>
  <div>
    <button
      class="search-btn"
      mat-raised-button
      color="primary"
      (click)="onSearch()"
    >
      Search
    </button>
  </div>
</div>
<div *ngIf="total > 0">
  <app-student-card
    *ngFor="
      let student of students
        | paginate : { itemsPerPage: 2, currentPage: page }
    "
    [student]="student"
  ></app-student-card>
</div>
<ng-container *ngIf="total > 0; else noStudentsFound">
  <div class="paginator">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
  </div>
  <div>
    <h4>Founded: {{ total }}</h4>
  </div>
</ng-container>
<ng-template #noStudentsFound>
  <div>
    <h4>No student(s) were found</h4>
  </div>
</ng-template>
