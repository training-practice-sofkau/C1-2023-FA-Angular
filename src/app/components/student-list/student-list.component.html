<div class="container-fluid">
  <div class="search-container" >

    <input  class="inp" matInput placeholder="Enter text" [(ngModel)]="searchingBy" (keydown.backspace)="ngOnInit()"/>
    <button mat-mini-fab color="primary" (click)="findStudent(searchingBy)"><mat-icon>search</mat-icon></button>

  </div>

  <div class="containerstudentlist">
  <div *ngIf="founded > 0" [ngStyle]="{display: 'flex', flexDirection: 'column', margin: '10px 10px 10px 13px'}">
    <app-student-card *ngFor="let i_student of s_founded 
    | paginate:{itemsPerPage: 4, currentPage: l }" [student]="i_student"></app-student-card>
  </div>
  <ng-container *ngIf="founded > 0; else noStudentsFound">
    <div class="found">
      <h4>Founded: {{ founded }}</h4>
    </div>
  </ng-container>
  <ng-template #noStudentsFound>
    <div class="found">
      <h4>No student(s) were found</h4>
    </div>
  </ng-template>
  <pagination-controls class="pagination" (pageChange)="l = $event" previousLabel="Previous"
      nextLabel="Next"></pagination-controls>
    </div>
</div>
