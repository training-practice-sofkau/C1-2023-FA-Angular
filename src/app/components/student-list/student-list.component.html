<div class="main-container">
  <div class="searching-bar">
        <div>
          <input matInput  placeholder="Enter text" [(ngModel)]="searchingBy"/>
        </div>
        <div>
          <button mat-raised-button color="primary" >Search</button>
        </div>
  </div>
  <div *ngIf="founded > 0" class="results-found">
      <app-student-card *ngFor="let i_student of pageSlice" [student]="i_student"></app-student-card>
  </div>
  <div class="results-details">
    <ng-container *ngIf="founded > 0; else noStudentsFound">
      <div>
        <h4 >Founded: {{ founded }}</h4>
      </div>
    </ng-container>
    <ng-template #noStudentsFound>
      <div>
        <h4 >No student(s) were found
        </h4>
      </div>
    </ng-template>
    <div>
      <app-paginator [students]="s_found"
                 (studentSliceUpdated)="updateStudentsSlice($event)">
      </app-paginator>
    </div>
  </div>

</div>
