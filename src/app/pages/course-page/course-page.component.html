<div class="courses-container" *ngIf="total > 0">
  <app-course-card *ngFor="let i_course of l_courses" [course]="i_course"></app-course-card>
</div>
<div class="courses-results-details">
  <ng-container *ngIf="total > 0; else noCoursesFound">
      <br/>
      <div>
        <h4 class="result_text">Founded: {{ total }}</h4>
      </div>
  </ng-container>
  <ng-template #noCoursesFound>
    <div>
      <h4 class="result_text">There is no courses, start adding one</h4>
    </div>
  </ng-template>
</div>
