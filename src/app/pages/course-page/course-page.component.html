<div *ngIf="total > 0" [ngStyle]="{display: 'flex', flexDirection: 'column'}">
  <app-course-card *ngFor="let i_course of l_courses | paginate: { itemsPerPage: 3, currentPage: p }" [course]="i_course"></app-course-card>

  <pagination-controls (pageChange)="p = $event"></pagination-controls>

  </div>
  <ng-container *ngIf="total > 0; else noStudentsFound">
      <br/>
      <div>
        <h4 class="result_text">Founded: {{ total }}</h4>
      </div>
    </ng-container>
    <ng-template #noStudentsFound>
      <div>
        <h4 class="result_text">There is no students, start adding one</h4>
      </div>
  </ng-template>
