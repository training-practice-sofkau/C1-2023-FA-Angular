<div class="container-fluid">
    <div class="containercourselist">
        <div class="titleContainer">
            <h1><b>Courses List</b></h1>
        </div>

        <div *ngIf="total > 0" [ngStyle]="{display: 'flex', flexDirection: 'column', margin: '10px 10px 10px 13px'}">
            <app-course-card *ngFor="let i_course of l_courses | paginate:{itemsPerPage: 4, currentPage: p }"
                [course]="i_course"></app-course-card>
        </div>

        <ng-container *ngIf="total > 0; else noCoursesFound">
            <br />
            <div class="found">
                <h4 class="result_text">Founded: {{ total }}</h4>
            </div>
        </ng-container>

        <ng-template #noCoursesFound>
            <div class="found">
                <h4 class="result_text">There is no courses, start adding one</h4>
            </div>
        </ng-template>

        <pagination-controls class="pagination" (pageChange)="p = $event" previousLabel="Previous"
            nextLabel="Next"></pagination-controls>
    </div>

</div>
