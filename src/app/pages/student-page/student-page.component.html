<div class="students-container">
  <app-student-card *ngFor="let student of students" [student]="student"></app-student-card>
</div>
<div class="students-results-details">
  <ng-container *ngIf="total > 0; else noStudentsFound">
      <br/>
      <div>
        <h4 class="result_text">Founded: {{ total }}</h4>
      </div>
  </ng-container>
  <ng-template #noStudentsFound>
    <div>
      <h4 class="result_text">There is no students, start adding one</h4>
    </div>
  </ng-template>
  <div>
    <app-paginator [students]="students"
               (studentSliceUpdated)="updateStudentsSlice($event)">
    </app-paginator>
  </div>
</div>
