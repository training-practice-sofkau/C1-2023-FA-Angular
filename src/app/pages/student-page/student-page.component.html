<div *ngIf="total > 0" class="flexContainer">
  <app-student-card *ngFor="let i_student of l_students" [student]="i_student" [father]="pageName"></app-student-card>
</div>

<ng-container *ngIf="total > 0; else noStudentsFound">
  <br/>
  <div [ngStyle]="{marginLeft:'10px'}">
    <h4 >Founded:{{ total }}</h4>
  </div>
</ng-container>
<ng-template #noStudentsFound>
  <div [ngStyle]="{marginLeft:'10px'}">
    <h4>There is no students, start adding one</h4>
  </div>
</ng-template>
