<div *ngIf="total > 0">
  <app-student-card
    *ngFor="
      let student of students
        | paginate : { itemsPerPage: 2, currentPage: page }
    "
    [student]="student"
  ></app-student-card>
</div>
<ng-container *ngIf="total > 0; else noStudentsFound">
  <div class="paginator">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
  </div>
  <div>
    <h4 class="result_text">Founded: {{ total }}</h4>
  </div>
</ng-container>
<ng-template #noStudentsFound>
  <div>
    <h4 class="result_text">There is no students, start adding one</h4>
  </div>
</ng-template>
